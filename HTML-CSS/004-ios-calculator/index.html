<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>004 Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="input">
        <input type="text" />
      </div>
      <div class="orange row row1">
        <button><span>AC</span></button>
        <button><span>±</span></button>
        <button><span>%</span></button>
        <button><span>÷</span></button>
      </div>
      <div class="orange row row2">
        <button value="7" onclick="insert(7)"><span>7</span></button>
        <button><span>8</span></button>
        <button><span>9</span></button>
        <button><span>X</span></button>
      </div>
      <div class="orange row row3">
        <button><span>4</span></button>
        <button><span>5</span></button>
        <button><span>6</span></button>
        <button><span>-</span></button>
      </div>
      <div class="orange row row4">
        <button><span>1</span></button>
        <button><span>2</span></button>
        <button><span>3</span></button>
        <button><span>+</span></button>
      </div>
      <div class="row row5">
        <button><span>0</span></button>
        <button><span>.</span></button>
        <button><span>=</span></button>
      </div>
    </div>
  </body>
</html>
