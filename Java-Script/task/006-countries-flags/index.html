<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="d-flex justify-content-center text-danger mt-3">
        <h2>COUNTRIES</h2>
    </header>
    <div class="select-countries d-flex justify-content-center bg-danger">
        <label for="country-name"></label>
        <select name="countries" id="country-name" class="w-25" aria-label="Default select example"></select>
    </div>
    <div id="info-country" class="container d-flex justify-content-center mt-3">
        <div class="card" style="width: 18rem;">
            <img src="" id="flag-country-image" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Region</li>
              <li class="list-group-item">Capitals</li>
              <li class="list-group-item">Languages</li>
              <li class="list-group-item">Currencies</li>
              <li class="list-group-item">Population</li>
              <li class="list-group-item">Borders</li>
            </ul>
            <div class="card-body">
              <span>Map</span>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
    </div>

    <script src="flags.js"></script>
</body>
</html>
