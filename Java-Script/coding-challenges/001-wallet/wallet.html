<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>WALLET App</title>
</head>
<body>
    <div class="container">

        <!-- HEAD -->
        <div class="header">
            <h1>My Wallet App <span><img src="img/card-removebg-preview.png" alt="card"></span></h1>
        </div>

        <!-- harcama formu -->
        <div class="har-formu">
            <form id="harcama-form">
                <div class="date-box">
                    <label for="tarih">Tarih:</label><br>
                    <input id="tarih" class="date" type="date" placeholder="01.01.2024">
                </div>

                <div class="har-miktar-box">
                    <label for="harcama-miktar">Harcama Alanı:</label><br>
                    <input id="harcama-miktar" class="har-miktar" type="number" placeholder="1000"/>
                </div>

                <div class="har-alan-box">
                    <label for="harcama-alani">Harcama Alanı:</label><br>
                    <input id="harcama-alani" class="har-alani" type="text" placeholder="Kira, Faıura, Kredi Kartı, ..."/>
                </div>

                <div class="info-user"></div>
                <button class="har-kydet-btn">Kaydet</button>
            </form>
        </div>
        <form id="gelir-form" class="gelir">
            <input class=" col-12 col-md-8 gelir-input" type="number" step="0.01" min="0" placeholder="Gelirinizi giriniz. ...TL" required autofocus>
            <button class="gelir-btn">Ekle</button>
        </form>
        <div class="table">
            <table id="harcama-tablo" class="table table-striped table-hover">

                    <tr>
                        <th>Sıra</th>
                        <th>Tarih</th>
                        <th>Harcam Alanı</th>
                        <th>Harcama Miktarı</th>
                        <th>İşlem</th>
                    </tr>

                    <!-- <tr>
                        <th>Sıra</th>
                        <th>Tarih</th>
                        <th>Harcam Alanı</th>
                        <th>Harcama Miktarı</th>
                        <th><button><i class="fa-solid fa-trash-can" style="color: #d60000;"></i></button></th>
                    </tr> -->
            </table>
        </div>
        <div class="calculation">
            <div class="cal-gelir-text">Geliriniz (₺):</div>
            <div class="cal-gelir"></div>
            <div class="cal-gider-text">Gideriniz (₺):</div>
            <div class="cal-gider"></div>
            <div class="cal-kalan-text">Kalan (₺):</div>
            <div class="cal-kalan"></div>
        </div>
        <button class="clear-btn">Bilgileri Temizle</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/wallet.js"></script>
</body>
</html>
