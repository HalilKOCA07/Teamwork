<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="score-keeper.css">
    <title>SCORE KEEPER</title>
</head>
<body>
    <div class="container d-grid justify-content-center">
        <header class="d-grid justify-content-center mb-2">
            <img src="img/CLARUSWAY_LOGO.png" alt="ClarusWay">
        </header>
        <section class="tenis-gif position-relative">

            <p class="position-relative"><img class=" gif rounded-4 shadow-lg" src="img/teble-tennis.gif" alt="Table Tenis"><span  id="winner" class="float-end position-absolute"><i class="fa-solid fa-xl fa-beat"></i></span><span  id="loser" class="float-end position-absolute"><i class="fa-solid fa-xl"></i></span></p>
        </section>
        <div class="scores-text m-auto">
            <h2 class="scores">SCORES</h2>
        </div>
        <div class="scores">
            <div class="players-scor text-center d-flex gap-3"><button class="player1-btn rounded-3">HARVEY</button><span class="player1">0</span> to <span class="player2">0</span><button class="player2-btn rounded-2">FELIX</button></div>
        </div>
        <div class="input-score-win m-auto d-flex justify-content-center align-items-center gap-3">
            <label class="label-score-win" for="score-to-win">Score to win:</label>
            <input class="rounded-3" type="number" id="score-to-win">
        </div>
        <div class="m-auto">
            <button class="reset rounded-3">Reset</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="score-keeper.js"></script>
</body>
</html>
