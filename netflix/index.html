<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>NET<span>FLIX</span></h1>
                <p class="par1">Thank you for signing up at Netflix. Tell us more about your self</p><br>
            <div id="form">
                <form action="../result.html">
                    <label class="text" for="name">Name:</label><br>
                    <input class="knowledge" type="text" id="name" name="name" placeholder="Enter your name"><br>
    
                    <label class="text" for="age">Age:</label><br>
                    <input class="knowledge" type="number" id="age" name="age" placeholder="Enter your age"><br>
    
                    <label class="text" for="email">Email:</label><br>
                    <input class="knowledge" type="text" id="emil" name="email" placeholder="Enter your email"><br>
    
                    <label class="text" for="contenttype">Content type:</label><br>
                    <select name="contenttype" id="contenttype">
                        <option value="Series">Series</option>
                        <option value="Korku">Korku</option>
                        <option value="Komedi">Komedi</option>
                        <option value="Aksiyon">Aksiyon</option>
                        <option value="Macera">Macera</option>
                        <option value="Belgesel">Belgesel</option>
                    </select><br>
    
                    <p class="par2">Movie type</p>
                    <input class="checkbox" type="checkbox" id="Comedy" name="Comedy">
                    <label for="Comedy">Comedy:</label><br>
    
                    <input class="checkbox" type="checkbox" id="action" name="action">
                    <label for="action">Action:</label><br>
    
                    <input class="checkbox" type="checkbox" id="romance" name="romance">
                    <label for="romance">Romance:</label>
                    <p class="par2">Gender:</p>
                    <input class="checkbox" type="radio" id="male" name="gender">
                    <label for="male">Male:</label><br>
    
                    <input class="checkbox" type="radio" id="female" name="gender">
                    <label for="female">Female:</label><br>
    
                    <input class="checkbox" type="radio" id="other" name="gender">
                    <label for="other">Other:</label><br><br>
    
                    <label id="textarea" for="feedback">Feed Back</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="5" maxlength="200"></textarea><br>
    
                    <input type="submit" id="button" value="Submit">
                </form>
        </div>

        </div>
       </div>
    </div>
    
</body>
</html>
